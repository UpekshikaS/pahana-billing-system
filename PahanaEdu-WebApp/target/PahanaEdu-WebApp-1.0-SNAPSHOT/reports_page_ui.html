<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reports & Analytics - PahanaEdu Book Shop</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
            .tab-button.active {
                border-color: #4f46e5;
                color: #4f46e5;
                background-color: #eef2ff;
            }
        </style>
    </head>
    <body class="bg-gray-100 p-6">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <!-- Header & Filters -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 border-b pb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 md:mb-0">Reports & Analytics</h2>
                <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                    <div>
                        <label class="text-sm font-medium text-gray-700">Date Range:</label>
                        <div class="flex items-center space-x-2 mt-1">
                            <input type="date" id="start-date" class="border-gray-300 rounded-md shadow-sm">
                            <span>to</span>
                            <input type="date" id="end-date" class="border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                    <button id="generate-report-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 flex items-center justify-center">
                        <i class="fas fa-sync-alt mr-2"></i> Generate
                    </button>
                </div>
            </div>

            <!-- Report Type Tabs -->
            <div class="mb-6">
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                        <button data-tab="sales" class="tab-button active">Sales Report</button>
                        <button data-tab="customers" class="tab-button">Customer Report</button>
                    </nav>
                </div>
            </div>

            <div id="report-content"></div>
        </div>

        <template id="sales-report-template">
            <div>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                    <div class="bg-gray-50 p-4 rounded-lg text-center">
                        <h4 class="text-sm font-medium text-gray-500">Total Revenue</h4>
                        <p id="total-revenue" class="text-3xl font-bold text-gray-900 mt-1">LKR 0.00</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg text-center">
                        <h4 class="text-sm font-medium text-gray-500">Total Invoices</h4>
                        <p id="total-invoices" class="text-3xl font-bold text-gray-900 mt-1">0</p>
                    </div>
                    <div class="bg-gray-50 p-4 rounded-lg text-center">
                        <h4 class="text-sm font-medium text-gray-500">Best Selling Item</h4>
                        <p id="best-item" class="text-xl font-bold text-gray-900 mt-1">-</p>
                    </div>
                </div>
                <div class="mb-6">
                    <canvas id="sales-growth-chart" class="w-full h-64"></canvas>
                </div>
                <!--<button class="export-btn bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 flex items-center"><i class="fas fa-file-excel mr-2"></i>Export Sales Data</button>-->
            </div>
        </template>

        <template id="customers-report-template">
            <div>
                <h3 class="text-lg font-medium text-gray-800 mb-4">Top Customers</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Account No</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Spent</th>
                                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Invoices</th>
                            </tr>
                        </thead>
                        <tbody id="customer-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </template>

        <script>
            (() => {
                                const API_BASE = 'http://localhost:8080/PahanaEdu-BookShop-Server/api/reports';
                                const reportContent = document.getElementById('report-content');
                                const tabButtons = document.querySelectorAll('.tab-button');
                                let currentTab = 'sales';

                                const fetchSalesData = async (startDate, endDate) => {
                                        const res = await fetch(`${API_BASE}/sales-summary?startDate=${startDate}&endDate=${endDate}`);
                                        if (!res.ok)
                                                return;
                                        const data = await res.json();
                                        const revenue = Number(data.totalRevenue ?? 0);
                                        document.getElementById('total-revenue').textContent = `LKR ${revenue.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
                                        document.getElementById('total-invoices').textContent = data.totalInvoices ?? 0;
                                        document.getElementById('best-item').textContent = data.bestSellingItemName || '-';

                                        renderSalesGrowthChart(data.salesOverTime || []);
                                };

                                const renderSalesGrowthChart = (salesData) => {
                                        const ctx = document.getElementById('sales-growth-chart').getContext('2d');

                                        // Format dates as DD/MM/YYYY
                                        const labels = salesData.map(item => {
                                                const d = new Date(item.date);
                                                return d.toLocaleDateString(undefined, {day: '2-digit', month: '2-digit', year: 'numeric'});
                                        });

                                        const values = salesData.map(item => Number(item.revenue ?? 0));

                                        new Chart(ctx, {
                                                type: 'line',
                                                data: {
                                                        labels,
                                                        datasets: [{
                                                                        label: 'Sales Growth (LKR)',
                                                                        data: values,
                                                                        borderColor: '#4f46e5',
                                                                        backgroundColor: 'rgba(79, 70, 229, 0.1)',
                                                                        tension: 0.4,
                                                                        fill: true,
                                                                        pointRadius: 4,
                                                                        pointHoverRadius: 6,
                                                                }]
                                                },
                                                options: {
                                                        responsive: true,
                                                        plugins: {
                                                                legend: {
                                                                        display: true,
                                                                        position: 'top'
                                                                },
                                                                tooltip: {
                                                                        callbacks: {
                                                                                label: ctx => `LKR ${ctx.parsed.y.toLocaleString(undefined, {minimumFractionDigits: 2})}`
                                                                        }
                                                                }
                                                        },
                                                        scales: {
                                                                x: {
                                                                        title: {display: true, text: 'Date'}
                                                                },
                                                                y: {
                                                                        title: {display: true, text: 'Revenue (LKR)'},
                                                                        beginAtZero: true
                                                                }
                                                        }
                                                }
                                        });
                                };

                                const fetchTopCustomers = async (startDate, endDate) => {
                                        const res = await fetch(`${API_BASE}/top-customers?startDate=${startDate}&endDate=${endDate}`);
                                        if (!res.ok)
                                                return;
                                        const customers = await res.json();
                                        const tbody = document.getElementById('customer-body');
                                        tbody.innerHTML = '';
                                        customers.forEach(c => {
                                                const row = `<tr>
                            <td class="px-6 py-4 text-sm font-medium text-gray-900">${c.accountNumber}</td>
                            <td class="px-6 py-4 text-sm text-gray-600">${c.name}</td>
                            <td class="px-6 py-4 text-sm text-gray-800 font-medium">LKR ${Number(c.totalSpent).toLocaleString(undefined, {minimumFractionDigits: 2})}</td>
                            <td class="px-6 py-4 text-sm text-center font-bold">${c.totalInvoices}</td>
                        </tr>`;
                                                tbody.insertAdjacentHTML('beforeend', row);
                                        });
                                };

                                const loadReport = () => {
                                        reportContent.innerHTML = '';
                                        const template = document.getElementById(`${currentTab}-report-template`).content.cloneNode(true);
                                        reportContent.appendChild(template);

                                        const startDate = document.getElementById('start-date').value;
                                        const endDateInput = document.getElementById('end-date').value;

                                        if (!startDate || !endDateInput)
                                                return;

                                        const adjustedEndDate = new Date(endDateInput);
                                        adjustedEndDate.setDate(adjustedEndDate.getDate() + 1);
                                        const formattedEndDate = adjustedEndDate.toISOString().split('T')[0];


                                        if (currentTab === 'sales') {
                                                fetchSalesData(startDate, formattedEndDate);
                                        } else if (currentTab === 'customers') {
                                                fetchTopCustomers(startDate, formattedEndDate);
                                        }
                    
                                        const exportBtn = document.querySelector('.export-btn');
                                        exportBtn?.addEventListener('click', () => {
                                                let endpoint = '';
                                                if (currentTab === 'sales') {
                                                        endpoint = `${API_BASE}/export-sales?startDate=${startDate}&endDate=${formattedEndDate}`;
                                                } else if (currentTab === 'customers') {
                                                        endpoint = `${API_BASE}/export-customers?startDate=${startDate}&endDate=${formattedEndDate}`;
                                                }
                                                if (endpoint) {
                                                        window.open(endpoint, '_blank');
                                                }
                                        });

                                };

                                tabButtons.forEach(btn => {
                                        btn.addEventListener('click', () => {
                                                tabButtons.forEach(b => b.classList.remove('active'));
                                                btn.classList.add('active');
                                                currentTab = btn.dataset.tab;
                                                loadReport();
                                        });
                                });

                                document.getElementById('generate-report-btn').addEventListener('click', loadReport);

                                const today = new Date().toISOString().split('T')[0];
                                document.getElementById('start-date').value = today;
                                document.getElementById('end-date').value = today;
                                loadReport('sales');
                        })();
        </script>
    </body>
</html>
