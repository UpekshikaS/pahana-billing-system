<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Product Management - PahanaEdu Book Shop</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <style>
            body {
                font-family: 'Inter', sans-serif;
            }
            .table-loader {
                border: 4px solid #f3f3f3;
                border-top: 4px solid #4f46e5;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            .notification {
                transition: transform 0.3s ease-out, opacity 0.3s ease-out;
                transform: translateX(100%);
                opacity: 0;
            }
            .notification.show {
                transform: translateX(0);
                opacity: 1;
            }
        </style>
    </head>
    <body class="bg-gray-100 p-6">

        <div class="bg-white p-6 rounded-lg shadow-md">
            <div id="low-stock-notification" class="hidden mb-4 p-4 bg-red-100 border border-red-400 text-red-800 rounded-lg shadow" role="alert">
                <strong>Warning:</strong> Some products have low stock. Please restock soon.
            </div>
            <div class="flex flex-col md:flex-row justify-between items-center mb-3">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 md:mb-0">Product Stock</h2>
                <div class="flex items-center space-x-2">
                    <div class="relative">
                        <input type="text" id="product-search" placeholder="Search products..." class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-search text-gray-400"></i>
                        </div>
                    </div>


                    <input type="file" id="excel-upload" accept=".xlsx" class="hidden" />
                    <button id="bulk-upload-btn" class="bg-teal-500 text-white px-4 py-2 rounded-lg hover:bg-teal-600 flex items-center">
                        <i class="fas fa-file-upload mr-2"></i> Bulk Upload
                    </button>
                    <button id="add-product-btn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 flex items-center">
                        <i class="fas fa-plus mr-2"></i> Add Product
                    </button>
                </div>

            </div>
            <div class="flex flex-col md:flex-row justify-between items-center mb-1">
                <div>
                    <a href="./static/Product_Upload_Template.xlsx" download class="text-blue-600 underline hover:text-blue-800">Download Excel Template for bulk upload</a>                    
                </div>

            </div>

            <div id="general-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert"></div>

            <div id="notification-area" class="fixed top-4 right-4 z-[100] space-y-3"></div>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="product-modal" class="hidden fixed z-50 inset-0 overflow-y-auto">
            <div class="flex items-center justify-center min-h-screen">
                <div class="fixed inset-0 bg-gray-500 opacity-75"></div>
                <div class="bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:max-w-lg sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6">
                        <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900">Add New Product</h3>
                        <form id="product-form" class="mt-4 space-y-4">
                            <input type="hidden" id="product-id-hidden">
                            <div>
                                <label for="item-id" class="block text-sm font-medium text-gray-700">Item ID (e.g., BK-1004)</label>
                                <input type="text" id="item-id" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="product-name" class="block text-sm font-medium text-gray-700">Product Name</label>
                                <input type="text" id="product-name" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="product-desc" class="block text-sm font-medium text-gray-700">Description</label>
                                <textarea id="product-desc" rows="3" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="product-price" class="block text-sm font-medium text-gray-700">Price (LKR)</label>
                                    <input type="number" step="0.01" id="product-price" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                                <div>
                                    <label for="product-stock" class="block text-sm font-medium text-gray-700">Stock Quantity</label>
                                    <input type="number" id="product-stock" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="button" id="save-product-btn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 sm:ml-3 sm:w-auto sm:text-sm">Save</button>
                        <button type="button" id="cancel-product-btn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:w-auto sm:text-sm">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-product-modal" class="hidden fixed z-50 inset-0 overflow-y-auto">
            <div class="flex items-center justify-center min-h-screen">
                <div class="fixed inset-0 bg-gray-500 opacity-30"></div>
                <div class="bg-white rounded-lg shadow-xl sm:max-w-md sm:w-full z-10 p-8 relative overflow-hidden flex flex-col items-center">
                    <div class="absolute inset-0 flex items-center justify-center opacity-15">
                        <svg class="h-64 w-64 text-indigo-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a8 8 0 100 16 8 8 0 000-16zM5 9a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zm1 4a1 1 0 000 2h6a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                        </svg>
                    </div>

                    <div class="relative w-full text-center mb-6">
                        <h3 class="text-2xl font-bold text-gray-800">Product Details</h3>
                    </div>

                    <div class="relative w-full space-y-3 text-base text-gray-700">
                        <div class="flex">
                            <p class="w-1/3 font-semibold text-gray-900">Item ID:</p>
                            <span id="view-product-item-id" class="w-2/3"></span>
                        </div>
                        <div class="flex">
                            <p class="w-1/3 font-semibold text-gray-900">Product Name:</p>
                            <span id="view-product-name" class="w-2/3"></span>
                        </div>
                        <div class="flex">
                            <p class="w-1/3 font-semibold text-gray-900">Description:</p>
                            <span id="view-product-desc" class="w-2/3"></span>
                        </div>
                        <div class="flex">
                            <p class="w-1/3 font-semibold text-gray-900">Price:</p>
                            <span id="view-product-price" class="w-2/3"></span>
                        </div>
                        <div class="flex">
                            <p class="w-1/3 font-semibold text-gray-900">Stock Quantity:</p>
                            <span id="view-product-stock" class="w-2/3"></span>
                        </div>
                        <div class="flex">
                            <p class="w-1/3 font-semibold text-gray-900">Status:</p>
                            <span id="view-product-status" class="w-2/3"></span>
                        </div>
                    </div>

                    <div class="relative w-full mt-8 text-right">
                        <button id="close-view-product-modal" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 transition ease-in-out duration-150">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="bulk-upload-modal" class="hidden fixed z-50 inset-0 overflow-y-auto">
        </div>
        <script>
            (() => {
                // --- CONFIG & STATE ---
                const API_BASE_URL = 'http://localhost:8080/PahanaEdu-BookShop-Server/api';
                let allProducts = [];

                const tableBody = document.getElementById('products-table-body');
                const searchInput = document.getElementById('product-search');
                const generalErrorDiv = document.getElementById('general-error');
                const notificationArea = document.getElementById('notification-area');

                const productModal = document.getElementById('product-modal');
                const addProductBtn = document.getElementById('add-product-btn');
                const cancelProductBtn = document.getElementById('cancel-product-btn');
                const saveProductBtn = document.getElementById('save-product-btn');
                const productForm = document.getElementById('product-form');
                const modalTitle = document.getElementById('modal-title');

                const viewProductModal = document.getElementById('view-product-modal');
                const closeViewProductModalBtn = document.getElementById('close-view-product-modal');
                const viewProductItemId = document.getElementById('view-product-item-id');
                const viewProductName = document.getElementById('view-product-name');
                const viewProductDesc = document.getElementById('view-product-desc');
                const viewProductPrice = document.getElementById('view-product-price');
                const viewProductStock = document.getElementById('view-product-stock');
                const viewProductStatus = document.getElementById('view-product-status');


                const showGeneralError = (message) => {
                    generalErrorDiv.textContent = message;
                    generalErrorDiv.classList.remove('hidden');
                };

                const hideGeneralError = () => {
                    generalErrorDiv.classList.add('hidden');
                };

                const showLoading = () => {
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-10"><div class="table-loader mx-auto"></div></td></tr>`;
                };

                const formatCurrency = (amount) => `LKR ${Number(amount).toFixed(2)}`;

                const getStockStatus = (stock) => {
                    if (stock <= 0)
                        return `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Out of Stock</span>`;
                    if (stock < 20)
                        return `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Low Stock</span>`;
                    return `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">In Stock</span>`;
                };

                const showNotification = (message, type = 'success') => {
                    const notificationDiv = document.createElement('div');
                    notificationDiv.className = `notification p-4 rounded-lg shadow-lg flex items-center text-white min-w-[250px] transition-all duration-300 ease-out`;

                    let bgColor = 'bg-green-500';
                    let icon = '<i class="fas fa-check-circle mr-2"></i>';

                    if (type === 'error') {
                        bgColor = 'bg-red-600';
                        icon = '<i class="fas fa-times-circle mr-2"></i>';
                    } else if (type === 'info') {
                        bgColor = 'bg-blue-500';
                        icon = '<i class="fas fa-info-circle mr-2"></i>';
                    }

                    notificationDiv.classList.add(bgColor);
                    notificationDiv.innerHTML = `${icon}<span>${message}</span>`;

                    notificationArea.prepend(notificationDiv);

                    setTimeout(() => {
                        notificationDiv.classList.add('show');
                    }, 10);

                    setTimeout(() => {
                        notificationDiv.classList.remove('show');
                        notificationDiv.classList.add('opacity-0', 'translate-x-full');
                        notificationDiv.addEventListener('transitionend', () => {
                            notificationDiv.remove();
                        }, {once: true});
                    }, 5000);
                };

                const renderTable = (products) => {
                    tableBody.innerHTML = '';
                    if (products.length === 0) {
                        tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-10 text-gray-500"><i class="fas fa-box-open fa-2x"></i><p class="mt-2">No products found</p></td></tr>`;
                        return;
                    }

                    products.forEach(product => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-indigo-600 hover:underline cursor-pointer item-id-link" data-id="${product.productId}">${product.itemId}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${product.name}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${formatCurrency(product.price)}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800 text-center font-bold">${product.stockQuantity}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${getStockStatus(product.stockQuantity)}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                    <button class="text-indigo-600 hover:text-indigo-900 edit-btn" data-id="${product.productId}">Edit</button>
                                    <button class="text-red-600 hover:text-red-900 ml-4 delete-btn" data-id="${product.productId}">Delete</button>
                                </td>
                            </tr>
                        `;
                        tableBody.appendChild(row);
                    });
                };

                const uploadInput = document.getElementById('excel-upload');
                const uploadButton = document.getElementById('bulk-upload-btn');

                uploadButton.addEventListener('click', () => uploadInput.click());

                uploadInput.addEventListener('change', async () => {
                    const file = uploadInput.files[0];
                    if (!file)
                        return;

                    const formData = new FormData();
                    formData.append('file', file);

                    try {
                        const response = await fetch(`${API_BASE_URL}/products/upload`, {
                            method: 'POST',
                            body: formData
                        });

                        const result = await response.json();

                        if (!response.ok)
                            throw new Error(result.error || 'Upload failed.');

                        showNotification(result.message, 'success'); // Use new notification
                        fetchProducts();
                    } catch (error) {
                        showNotification(`Upload Failed: ${error.message}`, 'error');
                    } finally {
                        uploadInput.value = '';
                    }
                });


                const fetchProducts = async () => {
                    showLoading();
                    hideGeneralError();
                    try {
                        const response = await fetch(`${API_BASE_URL}/products`);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        allProducts = await response.json();

                        const hasLowStock = allProducts.some(product => product.stockQuantity > 0 && product.stockQuantity < 20);
                        const lowStockDiv = document.getElementById('low-stock-notification');
                        if (hasLowStock) {
                            lowStockDiv.classList.remove('hidden');
                        } else {
                            lowStockDiv.classList.add('hidden');
                        }

                        renderTable(allProducts);
                    } catch (error) {
                        console.error('Failed to fetch products:', error);
                        showGeneralError('Could not load products from the server. Please try again later.');
                        tableBody.innerHTML = '';
                    }
                };


                const handleSaveProduct = async () => {
                    if (!productForm.checkValidity()) {
                        productForm.reportValidity();
                        showNotification('Please fill in all required fields.', 'error');
                        /
                        return;
                    }

                    saveProductBtn.disabled = true;
                    saveProductBtn.textContent = 'Saving...';

                    const productData = {
                        itemId: document.getElementById('item-id').value.toUpperCase(),
                        name: document.getElementById('product-name').value,
                        description: document.getElementById('product-desc').value,
                        price: parseFloat(document.getElementById('product-price').value),
                        stockQuantity: parseInt(document.getElementById('product-stock').value)
                    };

                    const hiddenId = document.getElementById('product-id-hidden').value;
                    const isEditing = !!hiddenId;

                    const url = isEditing ? `${API_BASE_URL}/products/${hiddenId}` : `${API_BASE_URL}/products`;
                    const method = isEditing ? 'PUT' : 'POST';

                    try {
                        const response = await fetch(url, {
                            method: method,
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(productData)
                        });
                        if (!response.ok) {
                            const errData = await response.json();
                            throw new Error(errData.error || `Failed to ${isEditing ? 'update' : 'add'} product.`);
                        }
                        closeProductModal();
                        await fetchProducts(); // Refresh the table
                        showNotification(`Product ${isEditing ? 'updated' : 'added'} successfully!`, 'success');
                    } catch (error) {
                        showNotification(`Error: ${error.message}`, 'error');
                    } finally {
                        saveProductBtn.disabled = false;
                        saveProductBtn.textContent = 'Save';
                    }
                };

                const handleDeleteProduct = async (productId) => {
                    Swal.fire({
                        title: 'Are you sure?',
                        text: "You won't be able to revert this!",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#d33',
                        cancelButtonColor: '#3085d6',
                        confirmButtonText: 'Yes, delete it!'
                    }).then(async (result) => {
                        if (result.isConfirmed) {
                            try {
                                const response = await fetch(`${API_BASE_URL}/products/${productId}`, {
                                    method: 'DELETE'
                                });
                                if (!response.ok) {
                                    const errData = await response.json();
                                    throw new Error(errData.error || 'Failed to delete product.');
                                }
                                await fetchProducts(); // Refresh the table
                                showNotification('Product deleted successfully!', 'success');
                            } catch (error) {
                                showNotification(`Error deleting product: ${error.message}`, 'error');
                            }
                        }
                    });
                };

                const openProductModal = (product = null) => {
                    productForm.reset();
                    if (product) {
                        modalTitle.textContent = 'Edit Product';
                        document.getElementById('product-id-hidden').value = product.productId;
                        document.getElementById('item-id').value = product.itemId;
                        document.getElementById('item-id').disabled = true;
                        document.getElementById('product-name').value = product.name;
                        document.getElementById('product-desc').value = product.description;
                        document.getElementById('product-price').value = product.price;
                        document.getElementById('product-stock').value = product.stockQuantity;
                    } else {
                        modalTitle.textContent = 'Add New Product';
                        document.getElementById('product-id-hidden').value = '';
                        document.getElementById('item-id').disabled = false;
                    }
                    productModal.classList.remove('hidden');
                };

                const closeProductModal = () => productModal.classList.add('hidden');

                const openViewProductModal = (product) => {
                    viewProductItemId.textContent = product.itemId;
                    viewProductName.textContent = product.name;
                    viewProductDesc.textContent = product.description || 'N/A';
                    viewProductPrice.textContent = formatCurrency(product.price);
                    viewProductStock.textContent = product.stockQuantity;
                    viewProductStatus.innerHTML = getStockStatus(product.stockQuantity);

                    viewProductModal.classList.remove('hidden');
                };

                const closeViewProductModal = () => {
                    viewProductModal.classList.add('hidden');
                };

                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const filteredProducts = allProducts.filter(p =>
                        p.name.toLowerCase().includes(searchTerm) ||
                                p.itemId.toLowerCase().includes(searchTerm)
                    );
                    renderTable(filteredProducts);
                });

                addProductBtn.addEventListener('click', () => openProductModal());
                cancelProductBtn.addEventListener('click', closeProductModal);
                saveProductBtn.addEventListener('click', handleSaveProduct);
                closeViewProductModalBtn.addEventListener('click', closeViewProductModal);


                tableBody.addEventListener('click', (e) => {
                    const target = e.target;
                    const productId = target.dataset.id;

                    if (target.classList.contains('edit-btn')) {
                        const productToEdit = allProducts.find(p => p.productId == productId);
                        openProductModal(productToEdit);
                    } else if (target.classList.contains('delete-btn')) {
                        handleDeleteProduct(productId);
                    } else if (target.classList.contains('item-id-link')) {
                        const productToView = allProducts.find(p => p.productId == productId);
                        openViewProductModal(productToView);
                    }
                });

                fetchProducts();
            })();
        </script>
    </body>
</html>
