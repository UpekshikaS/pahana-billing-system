<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Receipt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-print-color-adjust: exact; /* Ensures colors print correctly in Chrome */
            print-color-adjust: exact;
        }
        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            .no-print {
                display: none;
            }
            .receipt-container {
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto my-8 p-6 bg-white rounded-lg shadow-lg receipt-container">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">PahanaEdu Book Shop</h1>
            <p class="text-sm text-gray-500">123 Galle Road, Colombo 03</p>
            <p class="text-sm text-gray-500">Tel: 011-2345678</p>
        </div>

        <div class="border-t border-b border-dashed py-2 mb-4">
            <div class="flex justify-between text-sm">
                <span class="font-medium">Invoice No:</span>
                <span id="receipt-invoice-number"></span>
            </div>
            <div class="flex justify-between text-sm">
                <span class="font-medium">Date:</span>
                <span id="receipt-date"></span>
            </div>
            <div class="flex justify-between text-sm">
                <span class="font-medium">Cashier:</span>
                <span id="receipt-cashier"></span>
            </div>
             <div class="flex justify-between text-sm">
                <span class="font-medium">Customer:</span>
                <span id="receipt-customer"></span>
            </div>
        </div>

        <table class="w-full text-sm mb-4">
            <thead>
                <tr class="border-b">
                    <th class="py-1 text-left font-semibold">Item</th>
                    <th class="py-1 text-center font-semibold">Qty</th>
                    <th class="py-1 text-right font-semibold">Price</th>
                    <th class="py-1 text-right font-semibold">Total</th>
                </tr>
            </thead>
            <tbody id="receipt-items-body">
                <!-- Items will be populated here -->
            </tbody>
        </table>

        <div class="border-t pt-4 space-y-2 text-sm">
            <div class="flex justify-between">
                <span class="font-medium">Subtotal:</span>
                <span id="receipt-subtotal"></span>
            </div>
            <div class="flex justify-between">
                <span class="font-medium">Discount:</span>
                <span id="receipt-discount"></span>
            </div>
            <div class="flex justify-between font-bold text-base">
                <span>Total:</span>
                <span id="receipt-total"></span>
            </div>
        </div>

        <div class="text-center mt-8 text-xs text-gray-500">
            <p>Thank you for your purchase!</p>
            <p>www.pahanaedu.com</p>
        </div>
    </div>

    <div class="text-center mt-4 no-print">
        <button id="print-btn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Print Receipt</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const receiptData = JSON.parse(sessionStorage.getItem('lastReceiptData'));
            const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));

            if (!receiptData || !loggedInUser) {
                document.body.innerHTML = '<p class="text-center text-red-500">No receipt data found. Please generate an invoice first.</p>';
                return;
            }
            
            const formatCurrency = (amount) => `LKR ${Number(amount).toFixed(2)}`;

            // Populate receipt details
            document.getElementById('receipt-invoice-number').textContent = receiptData.invoice.invoiceNumber;
            document.getElementById('receipt-date').textContent = new Date().toLocaleString();
            document.getElementById('receipt-cashier').textContent = loggedInUser.name || loggedInUser.username;
            document.getElementById('receipt-customer').textContent = receiptData.customer.name;

            const itemsBody = document.getElementById('receipt-items-body');
            itemsBody.innerHTML = '';
            receiptData.invoice.invoiceItems.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="py-1 text-left">${item.name}</td>
                    <td class="py-1 text-center">${item.quantity}</td>
                    <td class="py-1 text-right">${formatCurrency(item.unitPrice)}</td>
                    <td class="py-1 text-right">${formatCurrency(item.itemTotal)}</td>
                `;
                itemsBody.appendChild(row);
            });

            document.getElementById('receipt-subtotal').textContent = formatCurrency(receiptData.invoice.totalAmount);
            document.getElementById('receipt-discount').textContent = formatCurrency(receiptData.invoice.discountAmount);
            document.getElementById('receipt-total').textContent = formatCurrency(receiptData.invoice.netAmount);
            
            // Auto-trigger print dialog after a short delay
            setTimeout(() => {
                window.print();
            }, 500);

            // Clean up session storage after printing is done
            window.onafterprint = () => {
                sessionStorage.removeItem('lastReceiptData');
                window.close();
            };
            
            document.getElementById('print-btn').addEventListener('click', () => window.print());
        });
    </script>
</body>
</html>
